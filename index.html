<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-blue-600">facebook</h1>
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Correo electrónico o número de teléfono
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Correo electrónico o número de teléfono">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Contraseña
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Contraseña">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="guardarDatos()">
                    Iniciar sesión
                </button>
            </div>
            <div class="text-center mt-4">
                <a class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800" href="#">
                    ¿Olvidaste tu cuenta?
                </a>
            </div>
            <div class="text-center mt-4">
                <span class="text-gray-500">o</span>
            </div>
            <div class="text-center mt-4">
                <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Crear cuenta nueva
                </button>
            </div>
        </form>
    </div>

    <script>
      function guardarDatos() {
        // Obtener los valores de los campos de entrada
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Crear el contenido del archivo .txt
        var contenido = `Email: ${email}\nContraseña: ${password}`;

        // Crear un objeto Blob con el contenido del archivo
        var blob = new Blob([contenido], { type: 'text/plain' });

        // Crear un enlace de descarga
        var link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'datos_usuario.txt';

        // Simular un clic en el enlace para iniciar la descarga
        link.click();

        // Mensaje de confirmación (opcional)
        alert('Datos guardados en archivo TXT');
      }
    </script>
</body>
</html>
